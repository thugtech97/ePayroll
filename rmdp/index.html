<body>
<div class="container">
<h1>jQuery Popelt Plugin Demos</h1>

<div class="well">
<button id="demo1" class="btn btn-primary" />Default</button>
<button id="demo2" class="btn btn-primary" />With custom buttons</button>
<button id="demo3" class="btn btn-primary" />With custom close link</button>
<button id="demo4" class="btn btn-primary" />Ajax content</button>
<button id="demo5" class="btn btn-primary" />iFrame content</button>
<button id="demo6" class="btn btn-primary" />Custom template</button>
<div id="test_id_content" style="display:none;">
This is some dummy sexy content that I want to show in the popup.<br />
Oh yeah ;)
</div>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="source/popelt-v1.0-source.js"></script>
<script>
$('#demo1').click(function(){
	var p = new Popelt({title: 'Hello World!',
		content: 'Lorem ipsum dolar sit amet.',
		modal: false
	}).show();
});
$('#demo2').click(function(){
	var p = new Popelt({
		title: 'Are you sure you want to do this?',
		content: '',
		closeButton: false,
		escClose: false,
		modal: true
	});
	p.addButton('Yes, proceed', function(){
		alert('You clicked YES');
		p.close();
	});
	p.addCancelButton();
	p.show();
});
$('#demo3').click(function(){
	var p = new Popelt({title: 'A close test',
        content: "Hover on the close (&times;) button for tooltip<br /><br />" + 
				"Now click on the below 'Dismiss' link<br /><br />" +
				"<a href='#' class='btn-close'>Dismiss</a><br /><br />" +
				"This is all within the content",
    closeClass: 'btn-close',
	closeBtnTooltip: 'Click here for magic'
}).show();
});
$('#demo4').click(function(){
	var p = new Popelt({
		contentType: 'ajax',
		loadUrl: 'ajax.html',
		focus: true
	});
	p.addCloseButton();
	p.show();
});
$('#demo5').click(function(){
	var p = new Popelt({
		contentType: 'iframe',
		loadUrl: "//www.youtube.com/embed/tRVC4BKWaP8",
		iframeWidth: '100%',
	    iframeHeight: '300px'
	});
	p.addCloseButton();
	p.show();
});
$('#demo6').click(function(){
	var p = new Popelt({
		contentType: '#test_id_content'
	}).show();
});
</script>
